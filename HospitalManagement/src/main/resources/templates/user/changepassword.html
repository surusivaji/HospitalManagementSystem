<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand fw-bold" th:href="@{/user/home}"><i class="fa-solid fa-hospital"></i> Medi Home</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav ms-auto mb-2 me-3 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/user/appiontment}">APPOINTMENT</a>
	        </li>
	         <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/user/viewappointments}">VIEW APPOINTMENT</a>
	        </li>
	        <li class="nav-item">
	          <div class="dropdown">
				  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
				         [[${session.fullName}]]
				  </button>
				  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
				    <li><a class="dropdown-item" th:href="@{/user/changepassword}">Change Password</a></li>
				    <li><a class="dropdown-item" th:href="@{/user/logout}">Logout</a></li>
				  </ul>
				</div>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<div class="container-fulid backImg p-5">
		<p class="text-center fs-2 text-white"></p>
	</div>
	
	<div class="container">
		<div class="row mt-5 d-flex justify-content-center">
			<div class="col-md-4">
				<div class="card">
					<div class="card-head p-2 bg-light">
						<h3 class="text-center fs-3 fw-bold">Change Password</h3>
					</div>
					<div class="card-body">
					
						<!-- alert message starts -->
						<div class="alert alert-success" th:if="${session.successMsg}">
							<p class="text-center">[[${session.successMsg}]] ðŸ¤©ðŸ¤©ðŸ¤©</p>
							<th:block th:text="${@IUserServiceImpl.removeSessionMessage()}"></th:block>
						</div>
						<div class="alert alert-danger" th:if="${session.failMsg}">
							<p class="text-center">[[${session.failMsg}]] ðŸ˜¡ðŸ˜¡ðŸ˜¡</p>
							<th:block th:text="${@IUserServiceImpl.removeSessionMessage()}"></th:block>
						</div>
						<!-- alert message ends -->
					
						<form th:action="@{/user/updatepassword}" method="post">
							<input type="hidden" class="form-control" name="email" th:value="${email}" autocomplete="off" id="oldPassword" required="required"/>
							<div class="form-group mb-3">
								<label for="oldPassword">Enter Old Password</label>
								<input type="password" class="form-control" name="oldPassword" autocomplete="off" id="oldPassword" required="required"/>
							</div>
							<div class="form-group mb-3">
								<label for="newPassword">Enter New Password</label>
								<input type="password" class="form-control" name="newPassword" autocomplete="off" id="newPassword" required="required" />
							</div>
							<div class="form-group mb-2">
								<input type="submit" value="Change Password" class="btn btn-primary form-control" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
