<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand fw-bold" th:href="@{/user/home}"><i class="fa-solid fa-hospital"></i> Medi Home</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav ms-auto mb-2 me-3 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/user/appiontment}">APPOINTMENT</a>
	        </li>
	         <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/user/viewappointments}">VIEW APPOINTMENT</a>
	        </li>
	        <li class="nav-item">
	          <div class="dropdown">
				  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
				         [[${session.fullName}]]
				  </button>
				  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
				    <li><a class="dropdown-item" th:href="@{/user/changepassword}">Change Password</a></li>
				    <li><a class="dropdown-item" th:href="@{/user/logout}">Logout</a></li>
				  </ul>
				</div>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<div class="container-fulid backImg p-5">
		<p class="text-center fs-2 text-white"></p>
	</div>
	
	<div class="container p-3">
		<div class="row">
			<div class="col-md-9 p-3">
				<div class="card">
					<div class="card-head p-2">
						<h3 class="text-center text-danger fs-3 fw-bold heading">Appointment List</h3>
					</div>
					<div class="card-body">
						<table class="table table-responsive">
							<tr class="table-dark">
								<th>Full Name</th>
								<th>Gender</th>
								<th>Age</th>
								<th>Appoint Date</th>
								<th>Diseases</th>
								<th>Doctor Name</th>
								<th>Status</th>
							</tr>
							<tr th:each="detail : ${appointmentDetails}">
					            <td th:text="${detail.appointment.fullName}"></td>
					            <td th:text="${detail.appointment.gender}"></td>
					            <td th:text="${detail.appointment.age}"></td>
					            <td th:text="${#dates.format(detail.appointment.appointmentDate, 'dd/MM/yyyy')}"></td>
					            <td th:text="${detail.appointment.diseases}"></td>
					            <td th:text="${detail.doctor.fullName}"></td>
					            <td>
					                <span th:if="${detail.appointment.status == 'Pending'}" class="btn btn-warning btn-pending btn-sm"><i class="fa-solid fa-clock"></i> [[${detail.appointment.status}]]</span>
					                <span th:unless="${detail.appointment.status == 'Pending'}"> [[${detail.appointment.status}]]</span>
					            </td>
					        </tr>
						</table>
					</div>
				</div>
			</div>
			<div class="col-md-3 p-3">
				<img th:src="@{/images/doctor.jpg}" alt="doctor" height="500px" width="500px"/>
			</div>
		</div>
	</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
