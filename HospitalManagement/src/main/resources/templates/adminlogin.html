<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{./css/style.css}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand fw-bold" th:href="@{/}"><i class="fa-solid fa-hospital"></i> Medi Home</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/adminlogin}"><i class="fa-solid fa-right-to-bracket"></i> ADMIN</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/doctorlogin}">DOCTOR</a>
	        </li>
	         <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/appointment}">APPOINTMENT</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/userlogin}">USER</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<div class="container">
		<div class="row d-flex justify-content-center align-items-center" style="height: 70vh">
			<div class="col-md-5">
				<div class="card">
					<div class="card-head text-center p-3">
						<h2>Admin Login</h2>
					</div>
					<div class="card-body">
						
						<!-- alert messages -->
						<div class="alert alert-danger" th:if="${session.failMsg}">
							<p class="text-center">[[${session.failMsg}]] üò°üò°üò°</p>
							<th:block th:text="${@IUserServiceImpl.removeSessionMessage()}"></th:block>
						</div>
						<div class="alert alert-info" th:if="${session.logout}">
						    <p class="text-center">[[${session.logout}]] ‚úåÔ∏è‚úåÔ∏è‚úåÔ∏è</p>
						    <p th:text="${@IUserServiceImpl.removeSessionMessage()}"></p>
						</div>
						
						<form th:action="@{adminInformation}" method="post">
							<div class="form-group mb-2">
								<label for="email">Email address</label>
								<input type="email" name="email" class="form-control" autocomplete="off" required="required">
							</div>
							<div class="form-group mb-2">
								<label for="password">Password</label>
								<input type="password" name="password" class="form-control" autocomplete="off" required="required">
							</div>
							<div class="form-group">
								<input type="submit" value="Login" class="form-control btn btn-primary">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
