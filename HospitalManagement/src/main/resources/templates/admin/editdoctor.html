<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand fw-bold" th:href="@{/admin/home}"><i class="fa-solid fa-hospital"></i> Medi Home</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link" aria-current="page" th:href="@{/admin/home}">HOME</a>
	        <li class="nav-item">
	          <a class="nav-link" aria-current="page" th:href="@{/admin/doctors}">DOCTOR</a>
	        </li>
	         <li class="nav-item">
	          <a class="nav-link" aria-current="page" th:href="@{/admin/viewpatients}">PATIENT</a>
	        </li>
	      </ul>
	      	<div class="dropdown me-3">
			  <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
			    Admin
			  </a>
			  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
			    <li><a class="dropdown-item" th:href="@{/admin/logout}">Logout</a></li>
			  </ul>
			</div>
	    </div>
	  </div>
	</nav>
	
	<div class="container-fluid p-3">
		<div class="row d-flex justify-content-center">
			<div class="col-md-4 col-sm-12 col-lg-4">
				<div class="card">
					<div class="card-head p-2 bg-light">
						<h3 class="text-center fs-2 fw-bold font-color">Update Doctor</h3>
					</div>
					<div class="card-body">							
						<form th:action="@{/admin/updateDoctorInformation}" method="post" th:object="${doctor}">
							<input type="text" name="id" class="form-control" id="id" th:value="*{id}" autocomplete="off" required="required" hidden="true"/>
							<div class="form-group mb-2">
								<label for="fullName">Full Name</label>
								<input type="text" name="fullName" class="form-control" id="fullName" th:value="*{fullName}" autocomplete="off" required="required"/>
							</div>
							<div class="form-group mb-2">
								<label for="dob">DOB</label>
								<input type="date" name="dob" class="form-control" id="dob" autocomplete="off" th:value="*{dob}" required="required"/>
							</div>
							<div class="form-group mb-2">
								<label for="qualification">Qualification</label>
								<input type="text" name="qualification" class="form-control" id="qualification" th:value="*{qualification}" autocomplete="off" required="required"/>
							</div>
							<div class="form-group mb-2">
							    <label for="specialization">Specialist</label>
							    <select class="form-select" aria-label="Default select example" id="specialization" name="specialist">
							        <option value="" disabled selected>-- Select --</option>
							        <option th:each="special : ${specialists}" 
							                th:value="${special.specialistName}" 
							                th:text="${special.specialistName}" 
							                th:selected="${doctor.specialist == special.specialistName}">
							        </option>
							    </select>
							</div>
							<div class="form-group mb-2">
								<label for="email">Email</label>
								<input type="email" name="email" class="form-control" id="email" th:value="*{email}" autocomplete="off" required="required"/>
							</div>
							<div class="form-group mb-2">
								<label for="mobileNumber">Mobile Number</label>
								<input type="text" name="mobileNumber" class="form-control" th:value="*{mobileNumber}" id="mobileNumber" autocomplete="off" required="required"/>
							</div>
							<div class="form-group mb-2">
								<label for="password">Password</label>
								<input type="text" name="password" class="form-control" th:value="*{password}" id="password" autocomplete="off" required="required"/>
							</div>
							<div class="form-group mb-2">
								<input type="submit" value="edit" class="btn btn-primary form-control submit-btn" />
							</div>
						</form> 
					</div>
				</div>
			</div>
		</div>
	</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
