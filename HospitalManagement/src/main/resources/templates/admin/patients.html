<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand fw-bold" th:href="@{/admin/home}"><i class="fa-solid fa-hospital"></i> Medi Home</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link" aria-current="page" th:href="@{/admin/home}">HOME</a>
	        <li class="nav-item">
	          <a class="nav-link" aria-current="page" th:href="@{/admin/doctors}">DOCTOR</a>
	        </li>
	         <li class="nav-item">
	          <a class="nav-link" aria-current="page" th:href="@{/admin/viewpatients}">PATIENT</a>
	        </li>
	      </ul>
	      	<div class="dropdown me-3">
			  <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
			    Admin
			  </a>
			  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
			    <li><a class="dropdown-item" th:href="@{/admin/logout}">Logout</a></li>
			  </ul>
			</div>
	    </div>
	  </div>
	</nav>
	
	<div class="container-fluid">
		<div class="row mt-3">
			<div class="col-md-12">
				<div class="card">
					<div class="card-head p-2">
						<h3 class="text-center fw-bold fs-2 heading">Patient Details</h3>
					</div>
					<div class="card-body">
						<table class="table table-hover table-responsive">
							<tr class="table-dark">
								<th>Full Name</th>
								<th>Gender</th>
								<th>Age</th>
								<th>Appointment</th>
								<th>Email</th>
								<th>Mob No</th>
								<th>Diseases</th>
								<th>Doctor Name</th>
								<th>Address</th>
								<th>Status</th>
							</tr>
							<tr th:each="detail : ${appointmentDetails}">
					            <td th:text="${detail.appointment.fullName}"></td>
					            <td th:text="${detail.appointment.gender}"></td>
					            <td th:text="${detail.appointment.age}"></td>
					            <td th:text="${#dates.format(detail.appointment.appointmentDate, 'dd/MM/yyyy')}"></td>
					            <td th:text="${detail.appointment.email}"></td>
					            <td th:text="${detail.appointment.phoneNumber}"></td>
					            <td th:text="${detail.appointment.diseases}"></td>
					            <td th:text="${detail.doctor.fullName}"></td>
					            <td th:text="${detail.appointment.address}"></td>
					            <td th:text="${detail.appointment.status}"></td>
					        </tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
