<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand fw-bold" th:href="@{/}"><i class="fa-solid fa-hospital"></i> Medi Home</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/adminlogin}"><i class="fa-solid fa-right-to-bracket"></i> ADMIN</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/doctorlogin}">DOCTOR</a>
	        </li>
	         <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/appointment}">APPOINTMENT</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/userlogin}">USER</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<div class="container-fulid backImg p-5">
		<p class="text-center fs-2 text-white"></p>
	</div>
	
	<div class="container p-3">
		<div class="row">
			<div class="col-md-6 p-5">
				<img th:src="@{/images/doctor.jpg}" alt="doctor" height="500px" width="400px"/>
			</div>
			<div class="col-md-6">
				<div class="card">
					<div class="card-head p-2">
						<h3 class="text-center fs-3">User Appointment</h3>
					</div>
					<div class="card-body">
						<form th:action="@{/saveAppointment}" method="post">
							<div class="row mb-3">
								<div class="col-md-6">
									<label for="fullName">Full Name</label>
									<input type="text" name="fullName" class="form-control" autocomplete="off" required="required">
								</div>
								<div class="col-md-6">
									<label for="gender">Gender</label>
									<select name="gender" id="gender" class="form-select" aria-label="Default select example">
										<option value="" selected disabled="disabled">--select--</option>
										<option th:value="Male" th:text="Male"></option>
										<option th:value="Female" th:text="Female"></option>
									</select>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-md-6">
									<label for="age">Age</label>
									<input type="number" name="age" id="age" class="form-control" autocomplete="off" required="required">
								</div>
								<div class="col-md-6">
									<label for="appointmentDate">Appointment Date</label>
									<input type="date" name="appointmentDate" id="appointmentDate" class="form-control" autocomplete="off" required="required">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-md-6">
									<label for="email">Email</label>
									<input type="email" name="email" id="email" class="form-control" autocomplete="off" required="required">
								</div>
								<div class="col-md-6">
									<label for="phoneNumber">Phone Number</label>
									<input type="text" name="phoneNumber" id="phoneNumber" class="form-control" autocomplete="off" required="required">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-md-6">
									<label for="diseases">Diseases</label>
									<input type="text" name="diseases" id="age" class="form-control" autocomplete="off" required="required">
								</div>
								<div class="col-md-6">
									<label for="doctor_id">Doctor</label>
									<select class="form-select" aria-label="Default select example" id="doctor" name="doctor_id">
									  <option value="" selected disabled="disabled">-- select --</option>
									  <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.fullName + ' (' + doctor.specialist + ')'}"></option>
									</select>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-md-12">
									<label for="address">Full Address</label>
									<textarea rows="3" cols="" class="form-control" name="address" id="fullAddress" autocomplete="off">
									</textarea>
								</div>
							</div>
							<div class="row mb-3 d-flex justify-content-center">
								<div class="col-md-6">
									<input type="submit" value="submit" class="btn btn-primary form-control" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
